<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign-Up Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS for Yellow Tabs -->
  <style>
    .nav-tabs .nav-link {
      background-color: #FFC107; /* Yellow background */
      color: black; /* Black text color */
      border: none; /* Remove border */
    }
    .nav-tabs .nav-link.active {
      background-color: #FFA000; /* Darker yellow for the active tab */
      color: white; /* White text for the active tab */
    }
    .nav-tabs .nav-link:hover {
      background-color: #FFD54F; /* Lighter yellow on hover */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Tabs for Login and Sign-Up -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Log In</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
      </li>
    </ul>

    <div class="tab-content mt-4" id="myTabContent">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <h3 class="text-center">Welcome Back! Log In</h3>
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email Address *</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Email Address" required>
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password *</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          </div>

          <div class="mb-3">
            <a href="#" class="text-decoration-none">Forgot Your Password?</a>
          </div>

          <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>
      </div>

      <!-- Sign-Up Form -->
      <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
        <h3 class="text-center">Create Your Account! Sign Up</h3>
        <form>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email Address *</label>
            <input type="email" class="form-control" id="signupEmail" placeholder="Email Address" required>
          </div>

          <div class="mb-3 d-flex">
            <button type="button" class="btn btn-warning">OTP</button>
            <input type="text" class="form-control ms-2" id="signupOtp" placeholder="Enter OTP" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="signupCaptcha">
            <label class="form-check-label" for="signupCaptcha">I'm not a robot</label>
          </div>

          <button type="submit" class="btn btn-warning w-100">Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
